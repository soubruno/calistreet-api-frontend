<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistreet - Cadastro</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1 class="app-title">Calistreet</h1>
            <p class="subtitle">Insira seus dados</p>
        </header>

        <main class="login-form">
            <form id="cadastroForm"> 
                
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" class="input-required">
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" class="input-required">
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="input-required">
                </div>

                <button type="submit" class="btn btn-primary" id="btn-criar-conta">
                    Criar conta
                </button>
            </form>
            
            <div class="register-link">
                <p>JÃ¡ tem uma conta?</p>
                <a href="index.html" id="btn-ir-login">Fazer Login</a>
            </div>
        </main>
        <script src="scripts/validation.js"></script>
    </div>
</body>
</html>
