<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistreet - Redefinir Senha</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1 class="app-title">Calistreet</h1>
            <p class="subtitle">Atualize a sua senha</p>
        </header>

        <main class="login-form">
            
            <div class="input-group">
                <label for="email">E-mail ou nome de usu√°rio</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="nova-senha">Digite sua nova senha</label>
                <input type="password" id="nova-senha" placeholder="Nova senha" required>
            </div>

            <div class="input-group">
                <label for="confirma-senha">Confirme a sua nova senha</label>
                <input type="password" id="confirma-senha" placeholder="Confirme a nova senha" required>
            </div>

            <button class="btn btn-primary" id="btn-atualizar-senha">
                Atualizar senha
            </button>
            
            <div class="register-link">
                <p>Lembrou da sua senha?</p>
                <a href="index.html" id="btn-ir-login">Fazer Login</a>
            </div>
        </main>
    </div>
</body>
</html>
