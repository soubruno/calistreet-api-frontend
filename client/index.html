<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistreet - Login</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1 class="app-title">Calistreet</h1>
            <p class="subtitle">Faça login para começar</p>
        </header>

        <main class="login-form">
            <form id="loginForm">
                <div id="errorMessage" class="error-message hidden"></div>
                <div class="input-group">
                    <label for="email">E-mail ou nome de usuário</label>
                    <input type="text" id="email" name="email" placeholder="email@example.com" class="input-required">
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="input-required">
                    <a href="redefinir-senha.html" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-entrar">
                    Entrar
                </button>
            </form>

            <div class="register-link">
                <p>Ainda não é membro?</p>
                <a href="cadastro.html" id="btn-cria-conta">Crie sua conta</a>
            </div>
        </main>
    </div>
    <script src="scripts/validation-login.js"></script>
</body>
</html>
